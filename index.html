<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="color: yellow; font-size: 40px; background-color: red; align-self: center ;" > Assignment Due , will be completed soon</h1>
<div class="container">
    <h1>Task Manager</h1>
    <!-- Task Input Form -->
    <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task
Title" required>
        <textarea id="taskDescription" placeholder="Task
Description"></textarea>
        <select id="taskPriority">
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
        </select>
        <button type="submit">Add Task</button>
    </form>
    <!-- Task List Container -->
    <div id="taskList"></div>
</div>

CSS (styles.css)

<script src="taskManager.js"></script>
</body>
</html>
